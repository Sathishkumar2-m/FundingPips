<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <form action="#" class="form">
        <div class="flogo">
            <img src="./img/whitebcglogo.webp" alt="">
            <h4>FundingPips</h4>
        </div>
      <h3>Create an account</h3>
      <div class="name">
        <div class="fn">
          <label for="first name">First Name*</label>
          <input type="text" placeholder="First Name" name="First name" />
        </div>
        <div class="ln">
          <label for="last name">Last Name*</label>
          <input type="text" placeholder="Last Name" name="Last name" />
        </div>
      </div>
      <div class="email">
        <label for="email">Your email*</label>
        <input type="email" placeholder="name@company.com" name="email" />
      </div>
      <div class="pass">
        <label for="password">Password*</label>
        <input type="password" placeholder="........" name="password" />
      </div>
      <div class="conpass">
        <label for="confirm password">Confirm Password*</label>
        <input type="password" placeholder="........" name="confirm password" />
      </div>
      <div class="rfrlc">
        <label for="referral code">Referral Code(Optional)</label>
        <input type="text" placeholder="ABC1234" name="referral code" />
      </div>

      <div class="ctxt">
        <p>
          <input type="checkbox" />   I certify that I am 18 years of age or
          older, agree to the <a href="#">User Agreement</a> and acknowledge the
          <a href="#">Privacy policy.</a>
        </p>
      </div>
      <div class="btn">
        <button>Create Account</button> <br />
        <a href="./login.html">Already have an account? Login Here</a>
      </div>
    </form>
  </body>
</html>
